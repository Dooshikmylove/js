<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="fig2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIGURAS</title>
</head>
<body>
    <h1 id="t">FIGURAS 2.0</h1>
    <table>
        <tr>
            <td>Ancho</td>
            <td><input type="range" min="10" max="500" value="10" id="ancho"></td>
            <td><div id="vancho">10</div></td>
        </tr>
        <tr>
            <td>Alto</td>
            <td><input type="range" min="10" max="500" value="10" id="alto"></td>
            <td><div id="valto">10</div></td>
        </tr>
        <tr>
            <td>Color</td>
            <td><input type="color"  id="colorf"></td>
        </tr>
        <tr>
            <td>Ancho Borde</td>
            <td><input type="range" min="1" max="10" value="1" id="anchob"></td>
            <td><div id="vanchob">1</div></td>
        </tr>
        <tr>
            <td>Color Borde</td>
            <td><input type="color" id="colorb"></td>
        </tr>
        <tr>
            <td>Tipo de Borde</td>
            <td><select name="" id="tipob">
                <option value="solid">solid</option>
                <option value="dashed">Dashed</option>
                <option value="double">Double</option>

            </select>
            <td><div id="vancho"></div></td>
        </tr>
        <tr>
            <td>Radius</td>
            <td><input type="range" min="1" max="100" value="1" id="radio"></td>
            <td><div id="vradio">1</div></td>
        </tr>
        <tr>
            <td>Rotate</td>
            <td><input type="range" min="1" max="360" value="1" id="rotate"></td>
            <td><div id="vrotate">1</div></td>
        </tr>
        <tr>
            <td>Translate X</td>
            <td><input type="range" min="1" max="500" value="1" id="traslate"></td>
            <td><div id="vtraslate">1</div></td>
        </tr>
        <tr>
            <td>Translate Y</td>
            <td><input type="range" min="1" max="500" value="1" id="traslatey"></td>
            <td><div id="vtraslatey">1</div></td>
        </tr>
        <tr>
            <td>Scale</td>
            <td><input type="range" min="1" max="10" value="1" id="scale"></td>
            <td><div id="vscale">1</div></td>
        </tr>
        <tr>
            <td>Sombra X</td>
            <td><input type="range" min="1" max="100" value="1" id="sombrax"></td>
            <td><div id="vsx">1</div></td>
        </tr>
        <tr>
            <td>Sombra Y</td>
            <td><input type="range" min="1" max="100" value="1" id="sombray"></td>
            <td><div id="vsy">1</div></td>
        </tr>
        <tr>
            <td>Tamaño</td>
            <td><input type="range" min="1" max="100" value="1" id="tamaño"></td>
            <td><div id="vtamaño">1</div></td>
        </tr>
        <tr>
            <td>Color Sombra</td>
            <td><input type="color" id="cs"></td>
        </tr>
        <td>    <div ><img src="Rigel Wilde (1).jpeg" id="a"></div></td>

    </table><br><br>

</body>
<script src="fig2.js">App.js</script>
</html>
