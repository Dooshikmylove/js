<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="fig.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIGURAS</title>
</head>
<body>
    <h1 id="t">FIGURAS</h1>
    <table>
        <tr>
            <td>Ancho</td>
            <td><input type="range" min="10" max="300" value="10" id="ancho"></td>
            <td><div id="vancho">10</div></td>
        </tr>
        <tr>
            <td>Alto</td>
            <td><input type="range" min="10" max="300" value="10" id="alto"></td>
            <td><div id="valto">10</div></td>
        </tr>
        <tr>
            <td>Color</td>
            <td><input type="color"  id="colorf"></td>
        </tr>
        <tr>
            <td>Ancho Borde</td>
            <td><input type="range" min="1" max="10" value="1" id="anchob"></td>
            <td><div id="vanchob">1</div></td>
        </tr>
        <tr>
            <td>Color Borde</td>
            <td><input type="color" id="colorb"></td>
        </tr>
        <tr>
            <td>Tipo de Borde</td>
            <td><select name="" id="tipob">
                <option value="solid">solid</option>
                <option value="dashed">Dashed</option>
                <option value="double">Double</option>

            </select>
            <td><div id="vancho"></div></td>
        </tr>
    </table><br><br>
    <div id="a"> </div>
</body>
<script src="fig.js">App.js</script>
</html>
